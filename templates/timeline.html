<h1>Timeline</h1>
{% extends "index.html" %}
{% block body %}

<form action="/liked" method="POST">
<ul> {% for tweet in tweets %}
  <li> {{ tweet.name }} - {{tweet.tweet_content}}
    <input type="hidden" name="hearts_amount" value="{{tweet.hearts_amount}}">
    <input type="hidden" name="tweetID" value="{{tweet.tweet_id}}">
    <button name="liked" type="submit"><span>Like</span></button></li>

<h1>{{tweet.hearts_amount}}</h1>
  <hr>
{% endfor %}
</ul>
</form>


{% endblock %}
